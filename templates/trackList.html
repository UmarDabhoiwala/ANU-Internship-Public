<!DOCTYPE html>
<html>
<head>
    <title>Generated Track List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generated Track List</h1>
        <div class="track-list-container">
            <ul class="track-list">
                {% for track in trackList %}
                    <li>{{ track }}</li>
                {% endfor %}
            </ul>
        </div>
        <h3>Do you want to generate more tracks?</h3>
        <form method="post" action="{{ url_for('generate_more_tracks') }}">
            <input type="hidden" name="media_type" value="{{ media_type }}">
            <input type="hidden" name="media" value="{{ media|join(',') }}">
            <input type="hidden" name="playlist_url" value="{{ playlist_url }}">
            <input type="submit" value="Yes">
        </form>
        <form method="post" action="{{ url_for('generate_playlist2') }}">
            <input type="submit" value="No">
            <input type="hidden" name="playlist_url" value="{{ playlist_url }}">
        </form>
    </div>
</body>
</html>
