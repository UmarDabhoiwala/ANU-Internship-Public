<!DOCTYPE html>
<html>
<head>
	<script>
	function loading() {
		document.getElementById("loading").style.display = "block";
		document.getElementById("content").style.display = "none";
	  } 
	</script>

	<script>
		function enableSubmit(){
			let inputs = document.getElementsByClassName('required'); 
			let btn = document.querySelector('input[type="submit"]');

			let isValid = true;

			for (var i = 0; i < inputs.length; i++){
				let changedInput = inputs[i];
				if (changedInput.value.trim() === "" || changedInput.value === null)
				{isValid = false;break;
				}
			}
			btn.disabled = !isValid;
		}
	</script>
	
	<title>Sheet Generator</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<div id="loading">
		<h2>Loading...</h2>
	</div>  
	<div id="content">
		<div class="container">
			<h1>Sheet Generator</h1>
			<form method="post" action="{{ url_for('generate_sheet') }}">
				<label for="sheet-type">Select the type of sheet to generate:</label>
				<select id="sheet-type" name="sheet-type">
					<option value=1>Employee Data</option>
					<option value=2>Customer Data</option>
					<option value=3>Investment Portfolio</option>
					<option value=4>Program Budgeting</option>
					<option value=5>Account Balance</option>
				</select>
				<label for="num-rows">Enter the number of rows (maximum 1000):</label>
				<input type="number" id="num-rows" name="num_rows" min="1" max="1000" required class="required" onkeyup = "enableSubmit()">
				<input type="submit" name="Generate Excel File" value="Generate Excel File"  disabled>
			</form>
		</div>
	</div>  
</body>




</html>
